<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed</title>
  </head>
  <body>
    <div id="app">
      <button @click="push">新增</button>
      <span>未完成：{{ activeCount }}</span>
    </div>
    <script type="module">
      import {
        createApp,
        reactive,
        computed,
      } from './node_modules/vue/dist/vue.esm-browser.js'

      const data = [
        { todo: '玩耍', completed: false },
        { todo: '学习', completed: true },
        { todo: '锻炼', completed: false },
      ]
      createApp({
        setup() {
          const todos = reactive(data)

          const activeCount = computed(
            () => todos.filter((item) => !item.completed).length
          )

          return {
            activeCount,
            push: () => {
              todos.push({
                todo: '约会',
                completed: false,
              })
            },
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
